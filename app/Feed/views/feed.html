<div ng-controller="FeedCtrl" id="Feed">
 <div id="content" class="content overflow-scroll scroll-content">
  <ul >
    <li ng-model="feeds" ng-repeat="feed in feeds" class="repeat-animation">
        <div class="list card">
	  <div class="item item-avatar">
	    <img ng-src="{{ feed.extract.favicon_url }}">
	    <h2>via {{feed.extract.provider_name}}</h2>
	  </div>

          <div class="item item-body">
            <h2>
              {{feed.extract.title}}
            </h2>
            <div ng-bind-html="feed.extract.video"></div>
            <img class="full-image" ng-src="{{ feed.extract.images[0].url }}" ng-click="openURL(feed.link)" />
            <p>
              {{feed.extract.description}}
            </p>
          </div>
           
          <button class="button button-full button-balanced" ng-click="showGistPrompt(feed, $index)"  >gist it</button>
        </div>
    </li>
  </ul>
</div>
</div>
