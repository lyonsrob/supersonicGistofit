<super-navbar>
  <label class="item-input-wrapper">
    <i class="icon super-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
</super-navbar>

<div ng-controller="SearchCtrl" id="Search">
    <div class="content overflow-scroll scroll">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Search" ng-model="search">
      </label>

      <ul>
	<super-navigate ng-model="results" ng-repeat="result in results" view-id="viewGist" ng-attr-data-params-url="{{result.url}}">
	<li>
	    <div class="list card">
	      <a class="item item-thumbnail-left" ng-tap="result.gist_count ? loadGists() : openURL(result.url)" style="min-height: initial">
		      <img ng-src="{{ result.extract.images[0].url }}" />
		      <img style="vertical-align: middle;" src="{{ result.extract.favicon_url }}" width="16px" height="16px" /><h4 style="display:inline; vertical-align:middle;"> via {{result.extract.provider_name}} Â· 
				<span class="balanced"><strong><ng-pluralize count="result.gist_count"
					 when="{'0': 'No Gists',
					     '1': '1 Gist',
					     'other': '{{result.gist_count}} Gists'}">
				</ng-pluralize></strong></span>
			</h4>	
		      <h2>{{result.extract.title}}</h2>
		      <p>{{result.extract.description}}</p>
	      </a>
	   </div>
	</li>
	</super-navigate>
      </ul>
    </div>
    </div>
</div>
