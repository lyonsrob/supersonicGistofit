<div ng-controller="CurrentCtrl" id="Current">
<div class="content overflow-scroll scroll">
  <ul pull-to-refresh="onReload()">
		    <li ng-model="gists" ng-repeat="gist in gists | orderObjectBy:'date':true" class="repeat-animation list-group-item">
			<div class="list card">
			  <div class="item item-avatar">
			    <img ng-src="{{ gist.extract.favicon_url }}">
			    <h2>via {{gist.extract.provider_name}}</h2>
			  </div>

			  <div class="item item-body">
				 <button ng-click="likeGist(gist.id)" class="button button-small button-clear button-balanced icon-left super-heart" ng-disabled="gist.userLiked"> 
					<ng-pluralize count="gist.likes.total"
						 when="{'0': 'No Likes',
						     '1': '1 Like',
						     'other': '{{gist.likes.total}} Likes'}">
					</ng-pluralize>	
				</button>
      				 <button class="button button-small button-clear button-balanced icon-left super-chatbubble" ng-click="showComments(gist)"> 
					<ng-pluralize count="gist.comments.length"
						 when="{'0': 'No Comments',
						     '1': '1 Comment',
						     'other': '{{gist.comments.length}} Comments'}">
					</ng-pluralize>	
				</button>
				<p>
				      {{gist.content}} #gistofit
				</p>
				
				<div class="padding item">
					<img class="full-image" ng-src="{{ gist.extract.images[0].url }}" ng-click="openURL(gist.url.key.raw.name)" />
				</div>
			    <h2>
			      {{gist.extract.title}}
			    </h2>
			    <div class="description">
			    <p>
			      {{gist.extract.description}}
			    </p>
			    </div>
			  </div>
		</li>
	</ul>
	<button ng-click="myPagingFunction()" class="button button-full button-balanced">Load More</button>
    </div>
</div>
