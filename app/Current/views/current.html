<div ng-controller="CurrentCtrl" id="Current">
<div class="content scroll-content">
  <ul pull-to-refresh="onReload()">
		    <li ng-model="gists" ng-repeat="gist in gists | orderObjectBy:'date':true" class="repeat-animation list-group-item">
			<div class="list card">

			  <div class="item item-avatar">
			    <img ng-src="{{ gist.extract.favicon_url }}">
			    <h2>via {{gist.extract.provider_name}}</h2>
			  </div>

			  <div class="item item-body">
				<button class="button button-small button-stable icon-left super-heart" ng-click="likeGist(gist.id)" ng-disabled="gist.userLiked">{{gist.likes.total}}</button>
				<button class="button button-small button-stable icon-left super-chatbubble" ng-click="showComments(gist)">Comment</button>
			    <p>
			      {{gist.content}} #gistofit
			    </p>
				<div class="padding item">
					<img class="full-image" ng-src="{{ gist.extract.images[0].url }}" ng-click="openURL(gist.url.key.raw.name)" />
				</div>
			    <h2>
			      {{gist.extract.title}}
			    </h2>
			    <div class="description">
			    <p>
			      {{gist.extract.description}}
			    </p>
			    </div>
			  </div>
		</li>
	</ul>
    </div>
</div>
