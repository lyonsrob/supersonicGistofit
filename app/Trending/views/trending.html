<div ng-controller="TrendingCtrl" id="Trending">
<div class="content">
 <div class="list">
	<a class="item item-thumbnail-left" ng-model="gists" ng-repeat="gist in gists" href="#">
      		<img ng-src="{{ gist.extract.images[0].url }}">
      		<i class="icon super-heart">{{gist.likes.total}}</i>
      		<i class="icon super-chatbubble">{{gist.comments.length}}</i>
		<h2>{{gist.extract.title}}</h2>
      		<p>{{gist.content}} #gistofit</p>
    	</a>
  </div>
</div>
</div>
