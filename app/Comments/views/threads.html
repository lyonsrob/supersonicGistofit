<div ng-controller="CommentsCtrl" id="Comments">
 <div class="content" when-scrolled="myPagingFunction()">
  <div class="list">
  <ul>
    <li ng-model="comments" ng-repeat="comment in comments" class="repeat-animation">
	 <a class="item item-thumbnail-left" href="#">
	      <img ng-src="{{ gist.extract.images[0].url }}" />
	      <h2>{{gist.extract.title}}</h2>
	      <p>{{gist.content}}</p>
		  <div>{{ gist.likes.total }}</div>
	 </a>
	
    </li>

  </ul>
	</div>
</div>
