<div ng-controller="GistCtrl" id="Gist">
  <div class="">
    <div class="bar bar-header">
        <button class="button button-icon icon super-ios7-close-empty" onclick="steroids.modal.hide()"></button>
        <div class="h1 title">#GistOfIt</div>
        <button class="button button-clear button-positive" ng-click="addGist(gist);" >Submit</button>
    </div>

    <div class="has-header ionic-pseudo" style="position: relative;">
	<div class="item item-avatar">
		<img ng-src="{{ extract.images[0].url }}">
		<h2>{{extract.title}}</h2>
		<p>via {{ extract.provider_name}}</p>
	</div>
	
	<div class="button-bar">
		<button class="button" onclick="window.plugins.socialsharing.shareViaFacebook('Message via Facebook', null /* img */, null /* url */, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"
			<i class="icon ion-social-facebook"></i> Share on Facebook
		<button class="button" onclick="window.plugins.socialsharing.shareViaTwitter('Message via Twitter')">
			<i class="icon ion-social-twitter"></i> Share on Twitter
		</button>
	</div>
	<div>
		<label class="item item-input" >
		    <textarea autofocus placeholder="What was the gist?" rows="100%" cols="100%" ng-model="gist" name="gist" id="gist"></textarea>
		</label>
	</div>
    </div>
  </div>
</div>
