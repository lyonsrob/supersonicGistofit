<div ng-controller="LoginCtrl" id="Login" ng-cloak>
 <div class="content">
	<div class="item" style="border:none;" >
	  <img style="width: 75%; display: block; margin-left: auto; margin-right: auto" src="/img/logo.png" />
	  <h3 style="text-align:center">The Internet. <span class="balanced" >Summarized.</span></h3>
	</div>
  	<div class="padding">
	  <button ng-click="facebookLogin()" class="button button-block facebook">Log in with Facebook</button>
	  <p style="text-align: center"> or with your e-mail</p>
		  <div class="list list-inset">
		    <label for="email" class="item item-input">
		      <input type="text" ng-model="email" name="email" placeholder="Email Address">
		    </label>
		    <label class="item item-input">
		      <input type="password" ng-model="password" name="password" placeholder="Password">
		    </label>	
		    <label class="item item-input">
		      <input type="text" ng-model="first_name" name="first_name" placeholder="First Name">
		    </label>
		    <label class="item item-input">
		      <input type="text" ng-model="last_name" name="last_name" placeholder="Last Name">
		    </label>
		  </div>
		  
		  <div class="button-bar">
			  <button ng-click="emailSignUp()" class="button button-block button-balanced">Sign Up</button>
			  <button ng-click="dismissLogin()" class="button button-block button-balanced">Not Yet</button>
		  </div>
  	</div>
 </div>
</div>
